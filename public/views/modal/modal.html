
<link rel="stylesheet" href="views/modal/modalStyles.css">

<form class="form-horizontal" ng-submit="vm.save()">

    <div class="form-group" >
        <label for="urlId" class="col-sm-4 control-label">You Tube Url:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control mb5" id="urlId" placeholder="Type url or video id here" ng-model="vm.video.url" required>
        </div>
    </div>

    <div class="form-group" >
        <label for="titleId" class="col-sm-4 control-label">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control mb5" id="titleId" placeholder="Type the title of video"  ng-model="vm.video.title" required>
        </div>
    </div>

    <div class="form-group" >
        <label for="startTimeId" class="col-sm-4 control-label">Start Time (in sec):</label>
        <div class="col-sm-8">
            <input type="number" class="form-control width100 mb5" id="startTimeId" ng-model="vm.video.startTime" required>
        </div>
    </div>

    <div class="form-group" >
        <label for="endTimeId" class="col-sm-4 control-label">End Time (in sec):</label>
        <div class="col-sm-8">
            <input type="number" class="form-control width100 mb5" id="endTimeId" ng-model="vm.video.endTime" required>
        </div>
    </div>



    <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-10 mt30">
            <button type="submit" class="btn btn-primary customButton" >Save</button>
            <button class="btn btn-primary customButton" ng-click="vm.cancel()">Cancel</button>
        </div>
    </div>
</form>
