<link rel="stylesheet" href="views/login/loginStyles.css">

<div class="container-fluid mainDiv">
    <form class="form-horizontal" ng-submit="vm.login()">
        <div class="form-group">
            <label class="control-label col-sm-2 customLabel" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control customInput" id="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 customLabel" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control customInput" id="pwd" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
